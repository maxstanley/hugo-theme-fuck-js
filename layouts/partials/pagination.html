<div>
  {{ if .Paginator.HasPrev }}
  {{ if eq .Paginator.PageNumber 2 }}
  <a href="{{ .Site.BaseURL }}{{ .Site.LanguagePrefix }}">Newer</a>
  {{ else }}
  <a href="{{ .Paginator.Prev.URL }}">Newer</a>
  {{ end }}
  {{ else }}
  <span>Newer</span>
  {{ end }}
</div>
<div>
  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}">Older</a>
  {{ else }}
  <span>Older</span>
  {{ end }}
</div>
